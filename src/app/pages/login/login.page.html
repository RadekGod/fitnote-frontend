<ion-app>
  <ion-header [translucent]="true">

      <ion-title>
        Login
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <div id="container">

    </div>
  </ion-content>

</ion-app>
