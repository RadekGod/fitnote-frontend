<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/more/exercise-groups"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'EXERCISE.EXERCISES.PAGE_TITLES.CHOOSE_EXERCISE' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div *ngFor="let exercise of exercises" class="simple-items-container vertical-spacer-3vh">
    <div class="simple-item-container horizontal-center"
         [routerLink]="['/', 'tabs', 'more', 'exercise-groups', 'exercises', category, 'exercise', exercise.id]">
      <div class="thumbnail-container">
        <ion-thumbnail>
          <img alt="Silhouette of mountains" [src]="exercise.image ? exercise.image.data : 'https://www.fabrykasily.pl/upload/gallery/2019/03/id_20907_1552923804_1260x840.jpg'"/>
        </ion-thumbnail>
      </div>
      <div class="title-container">
        <h3>{{exercise.name}}</h3>
      </div>

      <div *ngIf="exercise.custom" class="simple-item-options">
        <button [routerLink]="['/', 'tabs', 'body', 'add-general-measurement']">
          <ion-icon name="ellipsis-vertical"></ion-icon>
        </button>
      </div>
    </div>
  </div>

  <div class="button-container vertical-spacer-3vh horizontal-center"
       [routerLink]="['/', 'tabs', 'more', 'exercise-groups', 'add-custom-exercise']">
    <button class="button button-fill" type="submit">
      <div class="button-content-container horizontal-center">
        <p>{{ 'EXERCISE.BUTTONS.ADD_EXERCISE' | translate }}</p>
      </div>
    </button>
  </div>

</ion-content>
