<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="previousUrl"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'Stwórz ćwiczenie' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="custom-exercise-form-container vertical-spacer-2vh horizontal-center">
    <div class="image-input-container">
      <ion-icon name="camera-outline"></ion-icon>
    </div>





  </div>



  <div class="form-container vertical-spacer-5vh">
    <form (ngSubmit)="validateAndSendMeasurementForm(addCustomExerciseForm)"
          [formGroup]="addCustomExerciseForm">

      <div class="form-inputs-container horizontal-center">
        <div class="input-container horizontal-center">
          <input type="text" id="exerciseName" formControlName="exerciseName" placeholder="&nbsp;">
          <label for="exerciseName" class="input-label">{{ 'Nazwa ćwiczenia' | translate }}</label>
        </div>

        <ion-select aria-label="Fruit" color="secondary" placeholder="Select all fruits that apply" formControlName="exerciseType" multiple="true">
          <ion-select-option color="secondary" value="apples">Apples</ion-select-option>
          <ion-select-option value="oranges">Oranges</ion-select-option>
          <ion-select-option value="bananas">Bananas</ion-select-option>
        </ion-select>

<!--        <div class="input-container horizontal-center">-->
<!--          <input type="text" id="exerciseName" formControlName="exerciseName" placeholder="&nbsp;">-->
<!--          <label for="exerciseName" class="input-label">{{ 'Nazwa ćwiczenia' | translate }}</label>-->
<!--        </div>-->
      </div>

      <div class="button-container vertical-spacer-3vh horizontal-center">
        <button class="button button-fill" type="submit">
          <div class="button-content-container horizontal-center">
            <p>Zapisz</p>
          </div>
        </button>
      </div>
    </form>
  </div>



</ion-content>
